<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="src/main/css/style.css">
		<title>New Calculatrice Order</title>
		<link rel="shortcut icon" href="src/main/img/fav_ico.ico" type="image/x-icon">
	</head>
	<body>
		<section>
			<div class ="box">
				<div class="container">
					<div id="display"></div>
					<div id="result"></div>
					<div class="buttons">
						<input type="button" id="allClear" class="buttonOperator button" value="AC">
						<input type="button" id="clear" class="buttonOperator button" value="&larr;">
						<input type="button" id="percentageBtn" class="buttonOperator button" value="%">
						<input type="button" id="divisionBtn" class="buttonOperator button" value="รท">
						<input type="button" id="numberSeven" class="button" value="7">
						<input type="button" id="numberEight" class="button" value="8">
						<input type="button" id="numberNine" class="button" value="9">
						<input type="button" id="multiplyBtn" class="buttonOperator button" value="*">
						<input type="button" id="numberFour" class="button" value="4">
						<input type="button" id="numberFive" class="button" value="5">
						<input type="button" id="numberSix" class="button" value="6">
						<input type="button" id="soustractBtn" class="buttonOperator button" value="-">
						<input type="button" id="numberOne" class="button" value="1">
						<input type="button" id="numberTwo" class="button" value="2">
						<input type="button" id="numberThree" class="button" value="3">
						<input type="button" id="addition" class="buttonOperator button" value="+">
						<div id="swapMode" class="button"><img src="src/main/img/calculatrice.png" class="swapImg"></div>
						<input type="button" id="numberZero" class="button" value="0">
						<input type="button" id="dotBtn" class="button" value=".">
						<input type="button" id="equalBtn" class="buttonOperator button" value="=">
					</div>
				</div>
			</div>
		</section>
		<script src="src/main/js/script.js"></script>
	</body>
</html>
